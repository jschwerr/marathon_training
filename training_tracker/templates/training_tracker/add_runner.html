{% extends "training_tracker/__base.html" %}

{% block content %}

<div class="row">
    <div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
        <h1>Add a runnner</h1>
        <!-- form sends post data to post_runner in views.py-->
        <form action="{% url 'training_tracker:post_runner' %}" method="post">
            {% csrf_token %}
            <h3>Runner Info: </h3>
            <div class="form-group">
                <label for="runner-name">Name: </label>
                <input class="form-control" type="text" name="runner-name" id="runner-name" required>
            </div>

            <div class="form-group">
                <label for="runner-age">Age: </label>
                <input class="form-control" type="text" name="runner-age" id="runner-age" required>
            </div>
            <h3>Marathon Goal: </h3>
            <div class="form-group">
                <label for="hours">Hours: </label>
                <input class="form-control" type="text" name="hours" id="hours" required>
            </div>

            <div class="form-group">
                <label for="minutes">Minutes: </label>
                <input class="form-control" type="text" name="minutes" id="minutes" required>
            </div>

            <div class="form-group">
                <label for="seconds">Seconds: </label>
                <input class="form-control" type="text" name="seconds" id="seconds" required>
            </div>

            <input class="form-control mt-submit" type="submit" value="Add Runner">
        </form>
    </div>
</div>
{% endblock %}
