{% extends "training_tracker/__base.html" %}

{% block content %}

<h1>Add miles</h1>

<!-- form sends post data along with run id to post_miles in views.py-->
<form action="{% url 'training_tracker:post_miles' run.id %}" method="post">
    {% csrf_token %}
    <!-- add inputs for each mile ran for this run_id -->
    {% for mile in miles %}
        <h1>Mile {{ forloop.counter }}: </h1>

        <label for="minutes{{ forloop.counter }}">Minutes: </label>
        <input type="text" name="minutes{{ forloop.counter }}" id="minutes{{ forloop.counter }}" required>
        <br/>

        <label for="seconds{{ forloop.counter }}">Seconds: </label>
        <input type="text" name="seconds{{ forloop.counter }}" id="seconds{{ forloop.counter }}" required>
        <br/>
    {% endfor %}
    <br/>
    <input type="submit" value="Add Miles">
</form>

<!-- allow user to skip entering mile info -->
<a href="/training_tracker">Skip</a>

{% endblock %}
